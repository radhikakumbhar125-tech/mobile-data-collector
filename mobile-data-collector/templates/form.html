<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Healthcare Data Collection</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background-color: #f0f4f8; }
.form-card {
    background-color: white;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    max-width: 600px;
    margin: 30px auto;
}
.form-card h2 { text-align: center; margin-bottom: 20px; color: #0d6efd; }
.form-control, .form-select { border-radius: 10px; }
.btn-primary {
    background-color: #0d6efd; border: none; border-radius: 10px; width: 100%; padding: 10px; font-weight: bold;
}
.btn-primary:hover { background-color: #0b5ed7; }
</style>
</head>
<body>
<div class="form-card">
    <h2>Healthcare Data Form</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{category}}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
        <div class="mb-3"><label class="form-label">Name</label><input type="text" class="form-control" name="name" placeholder="Enter full name" required></div>
        <div class="mb-3"><label class="form-label">Age</label><input type="number" class="form-control" name="age" placeholder="Enter age" required></div>
        <div class="mb-3"><label class="form-label">Gender</label>
            <select class="form-select" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option><option value="Female">Female</option><option value="Other">Other</option>
            </select>
        </div>
        <div class="mb-3"><label class="form-label">Mobile</label><input type="text" class="form-control" name="mobile" placeholder="Enter mobile number" required></div>
        <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" name="email" placeholder="Enter email" required></div>
        <div class="mb-3"><label class="form-label">Symptoms / Notes</label><textarea class="form-control" name="symptoms" rows="3" placeholder="Describe symptoms or notes"></textarea></div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
