<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background-color: #eef2f7; }
.container { margin-top: 30px; }
.table { background-color: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
.btn-success { border-radius: 10px; }
</style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Admin Panel</h2>
    <a href="/export" class="btn btn-success mb-3">Export Data to Excel</a>
    <div class="table-responsive">
    <table class="table table-bordered table-striped">
        <thead class="table-primary">
            <tr><th>ID</th><th>Name</th><th>Age</th><th>Gender</th><th>Mobile</th><th>Email</th><th>Symptoms</th></tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client.id }}</td>
                <td>{{ client.name }}</td>
                <td>{{ client.age }}</td>
                <td>{{ client.gender }}</td>
                <td>{{ client.mobile }}</td>
                <td>{{ client.email }}</td>
                <td>{{ client.symptoms }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</div>
</body>
</html>
